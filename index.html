    .login-card h3 {

      margin-bottom: 1.5rem;
    }
    .btn-google {
      background: #fff;
      color: #444;
      border: 1px solid #ddd;
      display: flex;

      justify-content: center;
      gap: 10px;

      width: 22px;

    .ms-btn { 
  background-color: #2F2F2F;

  margin: 20px 0;

  }

<body>
  <div class="login-card text-center">
    <h3><span class="material-icons-outlined">event_note</span> Shift Planner</h3>
    <form id="loginForm">
    <input type="email" id="email" placeholder="E-mail" required>
    <input type="password" id="password" placeholder="Wachtwoord" required>
    <button type="submit" class="btn">Login</button>
  </form>

  <hr>
    <p>Log in met Ã©Ã©n van de accounts om verder te gaan</p>
    <button id="googleLoginBtn" class="btn-google">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
      Inloggen met Google
    </button>
  <hr>
    <button id="msLoginBtn" class="btn ms-btn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft logo" style="height:20px;">
    Inloggen met Microsoft
  </button>
    <div class="footer-text mt-3">Â© 2025 Shift Planner</div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js';
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js';

    // ðŸ”¥ Jouw Firebase-config (zelfde als app.html)
    const firebaseConfig = {
      apiKey: "AIzaSyB8uHwRXCe1iV7z6T80YPxEbeB64qdMpNY",
      authDomain: "shift-planner-dc7ad.firebaseapp.com",
      projectId: "shift-planner-dc7ad",
      storageBucket: "shift-planner-dc7ad.firebasestorage.app",
      messagingSenderId: "719441527396",
      appId: "1:719441527396:web:de87d6f950fe23702a5571"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // check if already logged in
    onAuthStateChanged(auth, user => {
      if (user) window.location.href = "app.html";
    });

    document.getElementById("googleLoginBtn").addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "app.html";
      } catch (err) {
        alert("Inloggen mislukt: " + err.message);
      }
    document.getElementById("msLoginBtn").addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "app.html";
      } catch (err) {
        alert("Inloggen mislukt: " + err.message);
      }
    });
  </script>
</body>
