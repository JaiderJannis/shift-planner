<body>
  <div class="login-card text-center">

  <!-- ðŸ”¹ Gewone inloggegevens -->
  <form id="loginForm">

    <input type="password" id="password" placeholder="Wachtwoord" required>

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

   // ðŸ”¹ E-mail / wachtwoord login
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  try {
    await auth.signInWithEmailAndPassword(email, password);
    alert('Succesvol ingelogd!');
    window.location.href = '/app.html';
  } catch (error) {
    alert('Fout bij inloggen: ' + error.message);
  }
});

// ðŸ”¹ Google login
document.getElementById('googleLoginBtn').addEventListener('click', () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider)
      .then(result => { window.location.href = '/app.html'; })
      .catch(error => alert(error.message));
});

// ðŸ”¹ Microsoft login
document.getElementById('msLoginBtn').addEventListener('click', () => {
  const provider = new firebase.auth.OAuthProvider('microsoft.com');
  auth.signInWithPopup(provider)
      .then(result => { window.location.href = '/app.html'; })
      .catch(error => alert(error.message));
});
  </script>
